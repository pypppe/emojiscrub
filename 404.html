<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry, this page does not exist.</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: left;
        }
        h1 {
            font-weight: 500;
            font-size: 48px;
            margin-bottom: 10px;
            color: #eaeaea;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: rgba(204, 204, 204, 0.5);
            margin-top: 0;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0a74da;
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            h1 {
                font-size: 40px;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Page Not Found.</h1>
        <p>This page does not exist, you may have incorrectly typed in the URL.</p>
    </div>
</body>
</html>
