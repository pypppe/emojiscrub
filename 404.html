<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #ffffff;
            color: #000000;
            height: 100vh;
        }

        .container {
            height: 100%;
            display: flex;
            align-items: center;
        }

        .content {
            margin-left: 12%;
        }

        h1 {
            font-size: 96px;
            font-weight: 800;
            line-height: 1;
        }

        p {
            margin-top: 12px;
            font-size: 16px;
            opacity: 0.5;
        }

        .countdown {
            margin-top: 24px;
            font-size: 24px;
            font-weight: 600;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>404</h1>
            <p>This page doesn't exist.</p>
            <p class="countdown" id="countdown">2</p>
        </div>
    </div>

    <script>
        let countdownElement = document.getElementById("countdown");
        let countdownValue = 2;

        let countdownInterval = setInterval(function() {
            countdownValue--;
            if (countdownValue > 0) {
                countdownElement.textContent = countdownValue;
            } else {
                countdownElement.textContent = "1";
                clearInterval(countdownInterval);
                setTimeout(function() {
                    window.location.href = "https://escrub.astrarune.com";
                }, 500);
            }
        }, 1000);
    </script>
</body>
</html>
