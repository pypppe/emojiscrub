<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oh Noes!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #ffffff;
      font-family: "Poppins", sans-serif;
      color: #000000;
    }

    .container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      box-sizing: border-box;
    }

    .message {
      max-width: 700px;
      font-size: 18px;
      line-height: 1.6;
    }

    .message strong {
      font-weight: 600;
    }
  </style>

  <script>
    window.onload = function() {
      window.location.href = "https://escrub.astrarune.com";
    };
  </script>

</head>
<body>
  <div class="container">
    <div class="message">
      <strong>Oh Noes!</strong> It appears you have JavaScript disabled,
      Emojiscrub cannot run correctly without Javascript,
      please enable JavaScript, thank you.
    </div>
  </div>
</body>
</html>
