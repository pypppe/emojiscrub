<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Requirements</title>
  <link rel="icon" type="image/x-icon" href="accounts/req/favicon.ico">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', system-ui, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      padding: 24px;
    }

    h1 {
      margin-bottom: 16px;
      font-size: 28px;
      font-weight: 600;
    }

    h2 {
      margin-top: 24px;
      font-size: 20px;
      font-weight: 600;
    }

    ul {
      margin-top: 8px;
      padding-left: 18px;
    }

    li {
      margin-bottom: 6px;
      opacity: 0.9;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Requirements</h1>

    <h2>Username Requirements</h2>
    <ul>
      <li>No spaces</li>
      <li>Cannot exceed 30 characters</li>
      <li>Cannot contain special characters</li>
    </ul>

    <h2>Password Requirements</h2>
    <ul>
      <li>Cannot exceed 35 characters</li>
      <li>Cannot contain spaces</li>
      <li>Must have at least one special character</li>
      <li>Must be longer than 10 characters</li>
    </ul>
  </div>
</body>
</html>
