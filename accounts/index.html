<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accounts</title>
  <link rel="stylesheet" href="accounts/style.css">
  <link rel="icon" type="image/x-icon" href="accounts/favicon.ico">
</head>
<body>
  <div class="container">
    <h1>
      Sign up <span class="beta-text">BETA</span>
    </h1>

  <p class="announcement">
    <svg class="announcement-icon" viewBox="0 0 17 17" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
            <path d="M16.469 2.222h-1.927c-0.292 0-0.531 0.234-0.531 0.521v0.667l-10.995 4.030v-0.27c0-0.43-0.358-0.781-0.797-0.781h-1.422c-0.439 0-0.797 0.351-0.797 0.781v4.688c0 0.429 0.358 0.781 0.797 0.781h1.422c0.438 0 0.797-0.352 0.797-0.781v-0.331l1.034 0.189c-0.023 0.163-0.038 0.326-0.038 0.491 0 1.897 1.561 3.441 3.479 3.441 1.657 0 3.030-1.128 3.38-2.682l3.14 0.576v0.659c0 0.287 0.239 0.521 0.531 0.521h1.927c0.292 0 0.531-0.234 0.531-0.521v-11.458c0-0.287-0.239-0.521-0.531-0.521zM7.491 14.648c-1.367 0-2.479-1.095-2.479-2.441 0-0.104 0.027-0.205 0.040-0.308l4.84 0.888c-0.264 1.082-1.235 1.861-2.401 1.861zM16 13.722h-0.989v-1.013l-12.995-2.383v1.312h-1.016v-4.25h1.016v1.484l12.995-4.763v-0.887h0.989v10.5z" fill="#000000"></path>
        </g>
    </svg>
    <a href="https://escrub.astrarune.com/accounts/req" target="_blank">Username & Password requirements here.</a>
  </p>

    <div class="input-section">
      <label for="username" class="input-label">Username</label>
      <input type="text" id="username" maxlength="30" placeholder="Enter username">
      <div id="usernameFeedback" class="feedback"></div>
    </div>

<div class="input-section">
  <label for="password" class="input-label">Password</label>
  <input type="password" id="password" placeholder="Enter password">
  <div id="passwordFeedback" class="feedback error"></div>
</div>

    <button id="signUpBtn">Sign Up</button>
  </div>


  <div id="popup" class="container popup-container" style="display:none;">
    <h2>WARNING</h2>
    <p>Sign up is a BETA feature, and will be fully added in a few days, months, or even years. Press "OK / Continue" to enter.</p>
    <button id="continueBtn">OK / Continue</button>
  </div>

  <script src="accounts/script.js"></script>
  <script src="accounts/type.js"></script>
</body>
</html>
