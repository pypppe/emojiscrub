<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accounts</title>
  <link rel="stylesheet" href="accounts/style.css">
  <link rel="icon" type="image/x-icon" href="accounts/favicon.ico">
</head>
<body>

<!-- LOGOUT POPUP -->
<div id="logoutPopup" class="container popup-container" style="display:none;">
  <h2>Do you really want to log out?</h2>
  <p>This will log you out of your account, and you'll need to make an account again. Do you wish to proceed?</p>

  <button id="logoutConfirm">Yes, Continue.</button>
  <button id="logoutCancel">I wish to stay inside my account.</button>
</div>

  <div class="container">
    <h1>
      Sign up <span class="beta-text">BETA</span>
    </h1>

    <div class="input-section">
      <label for="username" class="input-label">Username</label>
      <input type="text" id="username" maxlength="30" placeholder="Enter username">
      <div id="usernameFeedback" class="feedback"></div>
    </div>

<div class="input-section">
  <label for="password" class="input-label">Password</label>
  <input type="password" id="password" placeholder="Enter password">
  <div id="passwordFeedback" class="feedback error"></div>
</div>


    <button id="signUpBtn">Sign Up</button>
  </div>

  <div id="popup" class="container popup-container" style="display:none;">
    <h2>WARNING</h2>
    <p>Sign up is a BETA feature, and will be fully added in a few days, months, or even years. Press "OK / Continue" to enter.</p>
    <button id="continueBtn">OK / Continue</button>
  </div>

  <script src="accounts/script.js"></script>
</body>
</html>
