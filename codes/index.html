<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emojiscrub Codes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", system-ui, sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 320px;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 24px;
      font-weight: 600;
    }

    label {
      font-size: 12px;
      color: #555;
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 16px;
      box-sizing: border-box;
      font-family: inherit;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #000;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      font-family: inherit;
    }

    button:disabled {
      opacity: 0.8;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Emojiscrub Codes</h1>

    <label for="codeInput">Code</label>
    <input id="codeInput" placeholder="cool-code" />

    <button id="redeemBtn">Redeem</button>
  </div>

  <script>
    const redeemBtn = document.getElementById("redeemBtn");
    const codeInput = document.getElementById("codeInput");

    const validCodes = [
      "code",
      "67",
      "41",
      "56",
      "lulz",
      "2025",
      "skibidi toilet",
      "points",
      "cool-code",
      "10OCT2025",
      "emojiscrub",
      "game-game",
      "im in the thick of it",
      "most-foul",
      "poppins",
      ".com",
      "astrarune",
      "corn",
      "chat",
      "chat thanks for the 50 gifted",
      "i am pen",
      "pep",
      "howdidyouevengetthiscode",
      "WHY ARE YOU LOOKG IN THE CODE"
    ];

    const redeemed = JSON.parse(localStorage.getItem("redeemedCodes") || "[]");

    redeemBtn.addEventListener("click", () => {
      if (redeemBtn.disabled) return;

      const input = codeInput.value.trim();
      let text = "Redeem";

      if (validCodes.includes(input)) {
        if (redeemed.includes(input)) {
          text = "Already redeemed...";
        } else {
          redeemed.push(input);
          localStorage.setItem("redeemedCodes", JSON.stringify(redeemed));
          text = "Redeemed!";
        }
      } else {
        text = "Code doesn't exist.";
      }

      redeemBtn.textContent = text;
      redeemBtn.disabled = true;

      setTimeout(() => {
        redeemBtn.textContent = "Redeem";
        redeemBtn.disabled = false;
      }, 2000);
    });
  </script>
</body>
</html>
