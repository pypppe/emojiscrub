<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ptools.astrarune.com</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 56px;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .bottom-bar a {
      color: #ffffff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 999px;
      background: #2563eb;
      transition: background 0.2s ease;
    }

    .bottom-bar a:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <iframe src="https://ptools.astrarune.com/" loading="lazy"></iframe>

  <div class="bottom-bar">
    <a href="https://ptools.astrarune.com/" target="_blank" rel="noopener noreferrer">
      Visit site
    </a>
  </div>
</body>
</html>
