<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Clear Cache</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 24px;
        }

        .title {
            font-size: 32px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.5;
            margin-bottom: 32px;
        }

        .description {
            font-size: 16px;
            margin-bottom: 24px;
        }

        button {
            background: black;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.85;
        }

        .status {
            margin-top: 16px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">Emojiscrub</div>
    <div class="subtitle">Clear Cache</div>

    <div class="description">
        Click the button below to clear all cache (accounts, settings, skip menu, etc...)
    </div>

    <button onclick="clearCache()">Clear Cache</button>

    <div class="status" id="status"></div>
</div>

<script>
    function clearCache() {
        const status = document.getElementById("status");
        const button = document.querySelector("button");

        status.textContent = "Clearing cache...";
        button.disabled = true;
        button.style.opacity = "0.6";
        button.style.cursor = "not-allowed";

        setTimeout(() => {
            const keys = [
                "loadingOverlaySkipped",
                "disableTwemoji",
                "disableTyping",
                "betaAccepted"
            ];

            keys.forEach(key => localStorage.removeItem(key));

            status.textContent = "Cache cleared successfully.";
            button.disabled = false;
            button.style.opacity = "1";
            button.style.cursor = "pointer";
        }, 1000);
    }
</script>

</body>
</html>
