<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emojiscrub Privacy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            text-align: center;
            width: 100%;
        }
        h1 {
            font-weight: 500;
            margin-bottom: 20px;
            color: #eaeaea;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 20px;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0a74da;
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Privacy with Emojiscrub</h1>
        <p>While you play Emojiscrub, Astrarune cares for your privacy; we do not sell, share, store, or do anything with your data, not even the creator can see what you do on the site, the sites you visit. You can enjoy Emojiscrub safely. If you still feel uncertain, <a href="https://github.com/pypppe/emojiscrub/" target="_blank">click here</a>.</p>
    </div>
</body>
</html>
