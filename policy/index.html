<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Privacy Policy</title>
  <link rel="icon" href="policy/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px;
      background: #ffffff;
      color: #000000;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 600;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    ul {
      padding-left: 0;
      list-style-position: inside;
      margin: 0;
      text-align: center;
    }
    li {
      font-style: italic;
      margin: 8px 0;
    }

    .cache-button {
      margin-top: 24px;
      background: #000000;
      color: #ffffff;
      text-decoration: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 0;
      display: inline-block;
    }

    .cache-button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <h1>Privacy Policy</h1>

  <p>While you play <strong>Emojiscrub</strong>, we promise you that we do not do the following:</p>

  <ul>
    <li>Track your data</li>
    <li>See what you do on the game</li>
    <li>What you type</li>
    <li>Know your location</li>
    <li>Steal your information</li>
  </ul>

  <a
    href="https://escrub.astrarune.com/clear_cache"
    class="cache-button"
  >
    Cache Settings
  </a>

</html>
