<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Topbar</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }

  .topbar {
    position: fixed;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    background-color: white;
    border-radius: 25px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    padding: 15px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    min-width: 800px;
  }

  .topbar-left {
    font-weight: bold;
    font-size: 28px;
    letter-spacing: 2px;
  }

  .topbar-right {
    display: flex;
    gap: 40px;
    font-weight: bold;
    font-size: 20px;
    cursor: pointer;
  }

  .topbar-right div:hover {
    color: #007BFF;
    transform: scale(1.1);
    transition: 0.2s;
  }

  @media (max-width: 900px) {
    .topbar {
      min-width: 90%;
      padding: 15px 30px;
    }

    .topbar-left {
      font-size: 24px;
    }

    .topbar-right {
      gap: 25px;
      font-size: 18px;
    }
  }
</style>
</head>
<body>

<div class="topbar">
  <div class="topbar-left">EMOJISCRUB</div>
  <div class="topbar-right">
    <div>GAME</div>
    <div>TERMINAL</div>
    <div>ZANDOVO</div>
  </div>
</div>

</body>
</html>
